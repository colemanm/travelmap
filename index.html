<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>2011 travel map | @colemanm</title>
        <script type="text/javascript" src="js/modestmaps.js"></script>
		<script type="text/javascript" src="js/modestmaps-tms.js"></script>
		<script type="text/javascript" src="js/wax.mm.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/controls.css" />
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script type="text/javascript">
    
            var Catalog = {
              map: null,
              
              init: function() {
                var tileSet = 'travelmap';

                var provider = new sni.mm.connector({
                  tiles: [
                    'http://maps.spatialnetworks.com/1.0.0/' + tileSet + '/{z}/{x}/{y}.png',
                  ],
                  minzoom: 3,
                  maxzoom: 7
                });
                
                Catalog.map = new com.modestmaps.Map('map',
                  provider,
                  null, [
                    new com.modestmaps.TouchHandler(),
                    new com.modestmaps.MouseHandler()
                  ]);
				var zoomer = wax.mm.zoomer(Catalog.map);
				zoomer.appendTo('map');
                Catalog.map.setCenterZoom(new com.modestmaps.Location(38, -95.5), 4);
              }

            }
            
            $(document).ready(Catalog.init);
		</script> 
    </head>
	<body>
		<div id="header">
			<h1>TRAVELS OF 2011 : <a href="http://twitter.com/colemanm">@colemanm</a></h1>
			<p>Places I ventured during 2011. Flights are represented in <span class="blue">blue</span>, drives in <span class="orange">orange</span>.</p>
			<p>(primarily an experiment in generating <a href="http://en.wikipedia.org/wiki/Great_circle">great circle</a> routes.)</p>
		</div>
		<div id="map" class="shadow"></div>
		<div id="meta">
			<p>Built with <a href="http://mapbox.com/tilemill/">TileMill</a>, <a href="http://mapbox.com/wax/">wax</a>, <a href="https://github.com/mapbox/tilestream">TileStream</a>, <a href="https://github.com/springmeyer/arc.js">arc.js</a>, and <a href="http://www.qgis.org/">QGIS</a>. <a href="https://github.com/colemanm/travelmap/blob/master/README.md">Read more...</a><p>
		</div>
    </body>
</html>

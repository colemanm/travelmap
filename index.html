<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>2011 travel map | @colemanm</title>
        <script type="text/javascript" src="js/modestmaps.js"></script>
		<script type="text/javascript" src="js/modestmaps-tms.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.css" />
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<!--<script src="http://code.jquery.com/mobile/1.0b3/jquery.mobile-1.0b3.min.js"></script>-->
        <script type="text/javascript">
    
            var Catalog = {
              map: null,
              
              init: function() {
                var tileSet = 'travelmap';

                var provider = new sni.mm.connector({
                  tiles: [
                    'http://maps.spatialnetworks.com/1.0.0/' + tileSet + '/{z}/{x}/{y}.png',
                  ],
                  minzoom: 3,
                  maxzoom: 7
                });
                
                Catalog.map = new com.modestmaps.Map('map',
                  provider,
                  null, [
                    new com.modestmaps.TouchHandler(),
                    new com.modestmaps.MouseHandler()
                  ]);
                  
                Catalog.map.setCenterZoom(new com.modestmaps.Location(38, -95.5), 4);
              }
            }
            
            $(document).ready(Catalog.init);
		</script> 
    </head>
	<body>
		<div id="header">
			<h1>traveling in 2011 :: @colemanm</h1>
		</div>
		<div id="map"></div>
		<div id="meta">

		</div>
    </body>
</html>
